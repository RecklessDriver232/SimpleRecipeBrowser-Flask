<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veterinary Website</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}"
    />
    <link href="static/css/all.css" rel="stylesheet"/>
    {% block html_head %}{% endblock %}
  </head>
  <body class="home">

    <header class="headerhome">
      <h1><i class="fa-solid fa-truck-medical"></i> Recipe Organizer</h1>
      {% block header %}{% endblock %}
    </header> 
    <ul class="nav">
      <li class="navcon"><a href="{{ url_for('home') }}"><i class="fa fa-home"></i> Home</a></li> 
      <li class="navcon"><a href="{{ url_for('addrecipe') }}"><i class="fa fa-home"></i> Add New Recipe</a></li> 
      <div class="dropdown">
        <button class="dropbtn"><i class="fa-regular fa-user"></i>  {{session['username']}}
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <div class = "proper-drop">
          <a class="proper-drop" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
          <div>
        </div>
      </div> 
      </ul>
    <div id="home">
      
    </div>

    <div id="body">
      {% block body %}{% endblock %}
    </div>

    
    <footer>
      {% block footer %}{% endblock %}
      <p>&copy; 2023 Recipe Service. All rights reserved (Not Really).</p>
    </footer>
  </body>
</html>
